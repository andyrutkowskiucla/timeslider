<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MAP</title>

		<!--CSS-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' />
		<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
		<link rel="stylesheet" href="css/glyphicons.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<!--JS-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>
		<script type="text/javascript" src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
		<script type="text/javascript" src="js/cartodb.js"></script>
		<!--<script type="text/javascript" src="js/googft.js"></script>-->
		
	</head>
	<body>
		<div class="map-headline">
			The rise and fall of anti-gay laws around the world
		</div>
		<div class="map-subhead">
			Laws banning same-sex sexual relations since 1790
		</div>
		<div id="viz-canvas">
			<div id="slider-wrapper">
				<div id="label-wrapper">
					<input type="text" id="year" readonly>
				</div>
				<div id="slider"></div>

				<div class="slider-start-year">

				</div>
				<div class="slider-controls">
					<div class="pre-load">
						Loading map data...
					</div>
					<div class="post-load">
						<div class="slider-control slider-rewind">
							<span class="glyphicon glyphicon-fast-backward" aria-hidden"true"></span>
						</div>
						<div class="slider-control slider-play">
							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</div>
						<div class="slider-control slider-pause">
							<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="slider-end-year"></div>

			</div>
			<div class="map-wrapper"></div>

		</div>
	</body>
</html>
